
# 项目设置
project:
  name: 合肥同智项目
  id: a34ba38c-d4b6-4233-840f-3cf76ibc4ff4  # 项目唯一id
  path: ./ # 项目文件根目录，绝对路径或相对路径
  etestd_ip: 127.0.0.1 # etest守护服务的ip地址或主机名
  etestd_port: 1210 # etest守护服务的端口号

# 执行程序设置
program:
  total:  # 主控软件
    src: program/run.lua  # 用例脚本文件路径，与project.path的相对路径
    vars: {}  # 执行用例脚本时的输入参数
    topology: topo_main # 执行用例脚本时使用的连接拓扑

  dev_check_total: #系统自检主控件
    src: program/dev_check_total.lua 
    vars: {}  
    topology: topo_main

  dev_truevalue_total: #设备真值实例主控软件
    src: program/dev_truevalue_total.lua
    vars: {}
    topology: topo_main

