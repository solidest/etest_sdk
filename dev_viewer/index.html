<html lang="en">

<head>
    <title>ETestDev</title>
    <link href="./styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
                <g class="hero-icons">
                    <text stroke="#000"
                        transform="matrix(1.0229070476699864,0,0,1.024450881175353,-21.296639366802474,-10.364653342367008) "
                        xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif"
                        font-size="24" id="svg_1" y="38.565199" x="28.456198" stroke-width="0"
                        fill="#FFFFFF">ETest</text>
                    <rect stroke="#000" id="svg_2" height="25" width="56.999999" y="6.453125" x="75.5"
                        stroke-width="0.5" fill="#0000bf" />
                    <text transform="matrix(0.9797404408454895,0,0,1,5.568529766984284,0) " xml:space="preserve"
                        text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_3"
                        y="27.453125" x="76.48094" stroke-width="0" fill="#fff">DEV</text>
                </g>
        </svg>
        <p> 
            <span id="_start" onclick="start()" style="color: #0099FF; font-size:20px; cursor:pointer">启动</span>
            <span id="_exit" onclick="exit()" style="color: #0099FF; font-size:20px; cursor:pointer; margin-left: 20px;">退出</span>
        </p>
        <p><input id="_dev_url" type="text" style="border: 1px solid #ccc; border-radius: 3px; height:40px; width:260px; font-size:18px; text-align: center;background: lightgray; " 
            value="http://127.0.0.1:8080"/>
        </p>
        <p> 返回快捷键：Ctrl+E </p>

    </div>
    <script>
        const r = require("./renderer.js")
        function start() {
            window.location.href = document.getElementById("_dev_url").value;
        }
        function exit() {
            r.exit();
        }
    </script>
</body>

</html>
